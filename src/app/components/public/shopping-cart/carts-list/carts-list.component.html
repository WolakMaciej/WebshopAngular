<div *ngIf="carts.length===0" class="alert alert-info">Your CartItem is Empty.</div>
<ul *ngIf="carts.length>0" class="list-group card-title text-center bg-warning py-2 font-weight-bold">Shopping Cart
  <li class="list-group-item" *ngFor="let item of carts">
    <app-cart [cart]="item"></app-cart>
  </li>
  <li class="list-group-item active text-right">
    <strong>Total: </strong>{{ cartTotal | currency:'PLN '}}
    <p></p>
    <!-- Button trigger modal -->
    <button *ngIf="authority==='USER'" type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">
      Buy
    </button>
  </li>
</ul>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Total Price</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <p>{{cartTotal | currency: "PLN "}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button (click)="addOrder()" type="button" class="btn btn-primary">Buy</button>
      </div>
    </div>
  </div>
</div>
